<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3 D3 part solution </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        
        #boxplot, #barplot, #lineplot {
            margin: 30px 0;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        svg {
            display: block;
            margin: 0 auto;
        }
        
        text {
            font-size: 12px;
        }
        
        .axis-title {
            font-weight: bold;
        }
        
        /* Add styling for tooltip if needed */
        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1>Solution for the box-plot</h1>
    <div id="boxplot"></div>

    <h1>Solution for the side-by-side bar plot</h1>
    <div id="barplot"></div>

    <h1>Solution for the line plot</h1>
    <div id="lineplot"></div>
    
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script src='template.js'></script>   
</body>
</html>
